<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Game</title>
  <script src="https://kit.fontawesome.com/b3348ae33f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>
    Quiz Game&nbsp;
    <div class="info">
      <i class="fa-solid fa-circle-info"></i>
      <div class="detail">
        <p>Game Rules</p>
        <span>1. Right Answer: 1 Marks</span><br />
        <span>2. Wrong Answer: -0.25 Marks</span><br />
        <span>3. Click on Next to Skip the Question</span>
      </div>
    </div>
  </h1>
  <div id="question"></div>
  <div id="options"></div>
  <div id="score"></div>
  <div id="btn">
    <button id="next">Next..</button>
  </div>
  <script src="quiz.js"></script>
</body>

</html>
